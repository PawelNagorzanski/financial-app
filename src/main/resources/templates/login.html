<!DOCTYPE html>
<html lang='en' class=''>
<title>Login</title>
<head>
<link rel="stylesheet" href="style.css">
<meta charset='UTF-8'>
<meta name="robots" content="noindex">
<style class="cp-pen-styles" href="style.css">
</style>
</head>
<body>
	<div class="login">
		<h1>Expense App</h1>
		<form th:action="@{/login}" method="POST">
			<input type="text" id="user_name" name="user_name" placeholder="User Name" class="form-control"/> <br/>
        	<input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
			<a>Remember me?</a> <input type="checkbox" id="remember-me" name="remember-me"class="form-controll">
			<!-- 			<div align="center" th:if="${param.error}" style="background-color: red;">
				<p style="font-size: 20; color: white;">User Name or Password
					invalid, please verify</p>
			</div> -->
			<button type="submit" class="btn btn-primary btn-block btn-large"
				th:text="Login" value="Login">Login</button>
		</form>
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Go
				to registration page</button>
		</form>
		<div class="row">
			<div class="col-md-12">
				<a
					class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
					href="/oauth2/authorization/google"><img
					src="https://img.icons8.com/fluent/48/000000/google-logo.png">
					Signup Using Google</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<a
					class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
					href="/oauth2/authorization/github"><img
					src="https://img.icons8.com/fluent/48/000000/github.png">
					Signup Using GitHub</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<a
					class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
					href="/oauth2/authorization/facebook"><img
					src="https://img.icons8.com/fluent/48/000000/facebook-new.png">
					Signup Using Facebook</a>
			</div>
		</div>
		<br>
	</div>
	<script
		src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>

</body>
</html>
